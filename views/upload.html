<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Upload Image</title>
    </head>
    <body>
        <form action="/image/upload" method="post" enctype="multipart/form-data" >
            <input type ="file" name = "image" placeholder="Image" accept="image/*" required>
            <button type = "submit">Upload!!</button>
        </form>
    </body>
</html>
